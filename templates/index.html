<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h1 class="text-center">Fake News Detector</h1>
            <textarea id="newsInput" class="form-control mt-3" rows="4" placeholder="Enter news text..."></textarea>
            <button id="checkNews" class="btn btn-primary mt-3 w-100">Check News</button>
            <div id="result" class="alert mt-3 d-none"></div>
        </div>
    </div>
</body>
</html>
