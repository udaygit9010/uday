<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <textarea id="newsInput" placeholder="Enter news text here..."></textarea>
        <button onclick="checkNews()">Check News</button>

        <div id="result" class="hidden">
            <h2>Results</h2>
            <p><strong>Fake or Real:</strong> <span id="newsStatus"></span></p>
            <h3>Sources & Accuracy</h3>
            <ul id="sourcesList"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
